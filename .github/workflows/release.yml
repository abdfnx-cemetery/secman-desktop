name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2.4.0
      - name: Checkout
        id: sm_tag
        run: |
          npm i powershell shelljs
          node ./release_output.js
          Remove-Item -Force -Recurse package-lock.json

      # - name: Check output
      #   env:
      #     SM_VERSION: ${{ steps.sm_tag.outputs.tag }}
      #   run: echo $SM_VERSION
      
      - uses: actions/setup-node@v2.4.0
        with:
          node-version: 12

      - name: Install & Build
        run: |
          yarn
          yarn build:dir
          yarn build:win
      
      - name: Create Installer
        run: yarn installer:win

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./installers/secman_desktop-${{ steps.sm_tag.outputs.tag }}-setup.msi
          draft: true
