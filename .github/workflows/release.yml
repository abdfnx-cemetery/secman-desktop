name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2.4.0
        with:
          node-version: 12

      - name: Install Dependencies
        run: yarn

      - name: Install & Build
        run: |
          node ./release_output.js
          yarn build:win

      - name: Create Installer
        run: yarn installer:win

      - name: Rename Installer
        run: |
          $tag_name=(cat version).replace(' ','')
          mv ./installers/secman_desktop-$tag_name-setup.msi ./installers/secman-desktop-setup.msi

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./installers/secman-desktop-setup.msi
          draft: true
