name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2.4.0
      - name: Checkout
        id: sm_tag
        run: |
          npm i powershell shelljs
          node ./release_output.js
          Remove-Item -Force -Recurse package-lock.json

      - name: Check output
        env:
          SM_VERSION: ${{ steps.sm_tag.outputs.tag }}
        run: echo $SM_VERSION
      
      - uses: actions/setup-node@v2.4.0
      - name: Core
        run: |
          npm i -g yarn
          yarn
          yarn build:win
          yarn installer:win

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: "./installers/secman_desktop-$SM_VERSION-setup.msi"
